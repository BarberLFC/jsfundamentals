  <script>

  //Use if to specify a block of code to be executed, if a specified condition is true
  //Use else to specify a block of code to be executed, if the same condition is false
  //Use else if to specify a new condition to test, if the first condition is false
  //Use switch to specify many alternative blocks of code to be executed
 
  //IF STATEMENTS
    //SYNTAX
    if (condition) {
      //code block to execute if true
    }

    if (hour <18) {
      greeting = 'good day';
    }

  //ELSE STATEMENTS
    //SYNTAX
    if (condition) {
      //code block to execute if true
    } else {
      //code block to execute if false
    }

    if (hour < 18) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }   //RESULT = Good Day

  //ELSE IF STATEMENTS
    //SYNTAX  
    if (condition1) {
      //code block to execute if con1 is true
    } else if (condition2) {
      //code block to execute if con1 is false and con2 is true
    } else {
      //code block to execute if con1 is false and con2 is false
    }

    if (time < 10) {
      greeting = "Good morning";
    } else if (time < 20) {
      greeting = "Good day";
    } else {
      greeting = "Good evening";
    }    //RESULT = Good Day























  </script>
